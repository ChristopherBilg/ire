[package]
name = "ire"
description = "I2P router implementation in Rust"
version = "0.0.1"
license = "MIT"
authors = ["Jack Grigg <str4d@i2pmail.org>"]
homepage = "https://github.com/str4d/ire"
repository = "https://github.com/str4d/ire"
readme = "README.md"
categories = ["cryptography"]
keywords = ["i2p", "net", "network", "privacy", "security"]

[dependencies]
aesti = "0.3"
arrayref = "0.3"
byteorder = "1.2"
bytes = "0.4"
clap = "2.32"
cookie-factory = "0.2"
data-encoding = "2.1"
ed25519-dalek = "0.8"
env_logger = "0.5"
flate2 = "1.0"
futures = "0.1"
i2p_snow = "0.3.1"
itertools = "0.7"
lazy_static = "1.0"
log = "0.4"
nom = "4.0"
num = { version = "0.2", features = ["rand"] }
rand = "0.5"
sha2 = "0.7"
siphasher = "0.2"
tokio = "0.1"
tokio-codec = "0.1"
tokio-io = "0.1"
tokio-timer = "0.2"

[dev-dependencies]
pretty_assertions = "0.5"

[features]
nightly = []
